<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    .icon {
      width: 512px;
      height: 512px;
      background: #0A0A0C;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Geometric shapes */
    .shape {
      position: absolute;
      border-radius: 4px;
    }

    .shape-1 {
      width: 280px;
      height: 280px;
      background: #E8364F;
      opacity: 0.12;
      top: -100px;
      right: -60px;
      transform: rotate(15deg);
    }

    .shape-2 {
      width: 180px;
      height: 180px;
      background: #5FB5B5;
      opacity: 0.15;
      bottom: -60px;
      left: -40px;
      transform: rotate(-20deg);
    }

    .shape-3 {
      width: 100px;
      height: 100px;
      border: 2px solid #E8364F;
      opacity: 0.25;
      top: 80px;
      left: 30px;
      transform: rotate(45deg);
    }

    .shape-4 {
      width: 60px;
      height: 60px;
      background: #5FB5B5;
      opacity: 0.18;
      bottom: 120px;
      right: 50px;
      transform: rotate(30deg);
    }

    .shape-5 {
      width: 80px;
      height: 80px;
      border: 2px solid #5FB5B5;
      opacity: 0.15;
      top: 280px;
      right: 20px;
      transform: rotate(-15deg);
    }

    /* Grid pattern */
    .grid-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(232, 54, 79, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(232, 54, 79, 0.05) 1px, transparent 1px);
      background-size: 32px 32px;
    }

    /* Accent line on left */
    .accent-line {
      position: absolute;
      left: 0;
      top: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(180deg, #E8364F 0%, #5FB5B5 100%);
    }

    /* Vignette */
    .vignette {
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
      pointer-events: none;
    }

    /* JK Logo centered */
    .logo {
      position: relative;
      z-index: 10;
      width: 240px;
      height: 240px;
    }
  </style>
</head>
<body>
  <div class="icon">
    <div class="accent-line"></div>
    <div class="grid-pattern"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
    <div class="vignette"></div>

    <svg class="logo" viewBox="0 0 384 384" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g transform="matrix(1.3333333,0,0,-1.3333333,0,384)">
        <g transform="scale(0.1)">
          <path d="M 230.73,2650.1 H 2649.92 V 2487.99 H 2880 V 2880 H 0 V 1319.25 H 230.73 V 2650.1" fill="#E8364F"/>
          <path d="M 2649.92,2057.71 V 949.75 L 2880,612.801 V 2397.09 l -230.08,-339.38" fill="#E8364F"/>
          <path d="M 2879.97,390.34 H 2649.92 V 228.719 H 230.73 V 521.922 L 0,656.16 V 0 h 2880 v 390.34 h -0.03" fill="#E8364F"/>
          <path d="m 2175.09,1502.81 c 0,0 602.57,885.59 615.54,904.98 -40.45,0 -721.68,0 -721.68,0 l -472.6,-812.43 c 0,0 0,514.94 0,812.43 -239.68,0 -713.729,0 -713.729,0 V 839.539 H 703.008 V 1239.06 H 0 V 748.961 L 478.535,470.539 H 1596.35 l 0.09,822.531 566.93,-822.531 h 716.6 L 2175.09,1502.81" fill="#E8364F"/>
        </g>
      </g>
    </svg>
  </div>
</body>
</html>
