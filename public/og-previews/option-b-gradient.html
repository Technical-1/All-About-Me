<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* OG Image: 1200x630 standard size */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter:wght@400;500&display=swap');

    .og-card {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0A0A0C 0%, #14141A 50%, #1A1A1E 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Gradient orbs - similar to hero section */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(232, 54, 79, 0.4) 0%, transparent 70%);
      top: -150px;
      left: -100px;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(95, 181, 181, 0.35) 0%, transparent 70%);
      bottom: -100px;
      right: -50px;
    }

    .orb-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(232, 54, 79, 0.25) 0%, transparent 70%);
      bottom: 100px;
      left: 200px;
    }

    /* Subtle noise texture overlay */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .content {
      position: relative;
      z-index: 10;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 40px;
    }

    .name {
      font-family: 'DM Sans', sans-serif;
      font-size: 84px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 24px;
      letter-spacing: -0.03em;
    }

    .name .first {
      color: #E8364F;
    }

    .name .last {
      color: #FFFFFF;
    }

    .tagline {
      font-family: 'Inter', sans-serif;
      font-size: 26px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
      margin-bottom: 32px;
    }

    .domain {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      color: #5FB5B5;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    /* Subtle border glow */
    .border-glow {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border: 1px solid rgba(232, 54, 79, 0.2);
      border-radius: 16px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="og-card">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="noise"></div>
    <div class="border-glow"></div>

    <div class="content">
      <svg class="logo" viewBox="0 0 384 384" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g transform="matrix(1.3333333,0,0,-1.3333333,0,384)">
          <g transform="scale(0.1)">
            <path d="M 230.73,2650.1 H 2649.92 V 2487.99 H 2880 V 2880 H 0 V 1319.25 H 230.73 V 2650.1" fill="#E8364F"/>
            <path d="M 2649.92,2057.71 V 949.75 L 2880,612.801 V 2397.09 l -230.08,-339.38" fill="#E8364F"/>
            <path d="M 2879.97,390.34 H 2649.92 V 228.719 H 230.73 V 521.922 L 0,656.16 V 0 h 2880 v 390.34 h -0.03" fill="#E8364F"/>
            <path d="m 2175.09,1502.81 c 0,0 602.57,885.59 615.54,904.98 -40.45,0 -721.68,0 -721.68,0 l -472.6,-812.43 c 0,0 0,514.94 0,812.43 -239.68,0 -713.729,0 -713.729,0 V 839.539 H 703.008 V 1239.06 H 0 V 748.961 L 478.535,470.539 H 1596.35 l 0.09,822.531 566.93,-822.531 h 716.6 L 2175.09,1502.81" fill="#E8364F"/>
          </g>
        </g>
      </svg>

      <h1 class="name">
        <span class="first">jacob</span> <span class="last">kanfer</span>
      </h1>

      <p class="tagline">Software Engineer & AI Developer</p>

      <p class="domain">jacobkanfer.com</p>
    </div>
  </div>
</body>
</html>
