<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* OG Image: 1200x630 standard size */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=JetBrains+Mono:wght@400;500&display=swap');

    .og-card {
      width: 1200px;
      height: 630px;
      background: #0A0A0C;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 70px;
      gap: 50px;
    }

    /* Subtle grid background */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
      background-size: 32px 32px;
    }

    /* Geometric shapes - matching homepage */
    .shape {
      position: absolute;
      border-radius: 4px;
    }

    .shape-1 {
      width: 180px;
      height: 180px;
      background: #E8364F;
      opacity: 0.08;
      top: -40px;
      right: 100px;
      transform: rotate(15deg);
    }

    .shape-2 {
      width: 120px;
      height: 120px;
      background: #5FB5B5;
      opacity: 0.1;
      bottom: -30px;
      right: 250px;
      transform: rotate(-20deg);
    }

    .shape-4 {
      width: 60px;
      height: 60px;
      background: #5FB5B5;
      opacity: 0.12;
      bottom: 120px;
      left: 80px;
      transform: rotate(30deg);
    }

    .shape-5 {
      width: 80px;
      height: 80px;
      border: 2px solid #5FB5B5;
      opacity: 0.15;
      top: 400px;
      right: 80px;
      transform: rotate(-15deg);
    }

    /* Terminal window */
    .terminal {
      width: 580px;
      flex-shrink: 0;
      background: #14141A;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .terminal-header {
      padding: 16px 20px;
      background: #1A1A1E;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .terminal-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .terminal-dot.red { background: #E8364F; }
    .terminal-dot.yellow { background: #FBBF24; }
    .terminal-dot.green { background: #5FB5B5; }

    .terminal-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.5);
      margin-left: 12px;
    }

    .terminal-body {
      padding: 28px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      line-height: 1.8;
    }

    .line {
      display: flex;
      gap: 10px;
    }

    .prompt {
      color: #5FB5B5;
    }

    .user {
      color: #FBBF24;
    }

    .command {
      color: #E5E7EB;
    }

    .output {
      color: rgba(255, 255, 255, 0.6);
      padding-left: 4px;
    }

    .highlight {
      color: #E8364F;
    }

    .cursor {
      display: inline-block;
      width: 11px;
      height: 22px;
      background: #E8364F;
      vertical-align: text-bottom;
      margin-left: 2px;
    }

    /* Right side content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin-bottom: 28px;
    }

    .page-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      color: #5FB5B5;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
    }

    .title {
      font-family: 'DM Sans', sans-serif;
      font-size: 72px;
      font-weight: 700;
      line-height: 1.05;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
      color: #FFFFFF;
    }

    .description {
      font-family: 'JetBrains Mono', monospace;
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.5;
    }

    .description .highlight {
      color: #E8364F;
    }

    /* Accent line */
    .accent-line {
      position: absolute;
      left: 0;
      top: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(180deg, #E8364F 0%, #5FB5B5 100%);
    }
  </style>
</head>
<body>
  <div class="og-card">
    <div class="accent-line"></div>
    <div class="grid-bg"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>

    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-dot red"></div>
        <div class="terminal-dot yellow"></div>
        <div class="terminal-dot green"></div>
        <span class="terminal-title">jkanfer ~/projects</span>
      </div>
      <div class="terminal-body">
        <div class="line">
          <span class="prompt">$</span>
          <span class="command">ls projects/</span>
        </div>
        <br>
        <div class="output">drwxr-xr-x  <span class="highlight">ai-chatbot</span></div>
        <div class="output">drwxr-xr-x  <span class="highlight">automation-tools</span></div>
        <div class="output">drwxr-xr-x  <span class="highlight">full-stack-apps</span></div>
        <br>
        <div class="line">
          <span class="prompt">$</span>
          <span class="command">npm run dev<span class="cursor"></span></span>
        </div>
      </div>
    </div>

    <div class="content">
      <svg class="logo" viewBox="0 0 384 384" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g transform="matrix(1.3333333,0,0,-1.3333333,0,384)">
          <g transform="scale(0.1)">
            <path d="M 230.73,2650.1 H 2649.92 V 2487.99 H 2880 V 2880 H 0 V 1319.25 H 230.73 V 2650.1" fill="#E8364F"/>
            <path d="M 2649.92,2057.71 V 949.75 L 2880,612.801 V 2397.09 l -230.08,-339.38" fill="#E8364F"/>
            <path d="M 2879.97,390.34 H 2649.92 V 228.719 H 230.73 V 521.922 L 0,656.16 V 0 h 2880 v 390.34 h -0.03" fill="#E8364F"/>
            <path d="m 2175.09,1502.81 c 0,0 602.57,885.59 615.54,904.98 -40.45,0 -721.68,0 -721.68,0 l -472.6,-812.43 c 0,0 0,514.94 0,812.43 -239.68,0 -713.729,0 -713.729,0 V 839.539 H 703.008 V 1239.06 H 0 V 748.961 L 478.535,470.539 H 1596.35 l 0.09,822.531 566.93,-822.531 h 716.6 L 2175.09,1502.81" fill="#E8364F"/>
          </g>
        </g>
      </svg>

      <div class="page-label">// Projects</div>

      <h1 class="title">What I've<br>Built</h1>

      <p class="description">
        <span class="highlight">AI</span>, automation &<br>
        full-stack apps
      </p>
    </div>
  </div>
</body>
</html>
