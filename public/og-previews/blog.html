<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    /* OG Image: 1200x630 standard size */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter:wght@400;500;600&display=swap');

    .og-card {
      width: 1200px;
      height: 630px;
      background: #0A0A0C;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 80px;
    }

    /* Geometric shapes */
    .shape {
      position: absolute;
      border-radius: 4px;
    }

    .shape-1 {
      width: 240px;
      height: 240px;
      background: #E8364F;
      opacity: 0.1;
      top: -70px;
      right: 180px;
      transform: rotate(15deg);
    }

    .shape-2 {
      width: 140px;
      height: 140px;
      background: #5FB5B5;
      opacity: 0.12;
      bottom: -30px;
      right: 80px;
      transform: rotate(-20deg);
    }

    .shape-3 {
      width: 90px;
      height: 90px;
      border: 2px solid #5FB5B5;
      opacity: 0.18;
      top: 120px;
      right: 100px;
      transform: rotate(45deg);
    }

    .shape-4 {
      width: 60px;
      height: 60px;
      background: #E8364F;
      opacity: 0.08;
      bottom: 180px;
      right: 350px;
      transform: rotate(30deg);
    }

    /* Grid pattern */
    .grid-pattern {
      position: absolute;
      top: 0;
      right: 0;
      width: 450px;
      height: 100%;
      background-image:
        linear-gradient(rgba(232, 54, 79, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(232, 54, 79, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 700px;
    }

    .logo {
      width: 56px;
      height: 56px;
      margin-bottom: 28px;
    }

    .page-label {
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #5FB5B5;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 16px;
    }

    .title {
      font-family: 'DM Sans', sans-serif;
      font-size: 72px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
      color: #FFFFFF;
    }

    .title .highlight {
      color: #E8364F;
    }

    .description {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
    }

    .topics {
      display: flex;
      gap: 12px;
      margin-top: 36px;
    }

    .topic {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 100px;
      background: rgba(232, 54, 79, 0.12);
      color: #E8364F;
      border: 1px solid rgba(232, 54, 79, 0.25);
    }

    .topic.teal {
      background: rgba(95, 181, 181, 0.1);
      color: #5FB5B5;
      border-color: rgba(95, 181, 181, 0.25);
    }

    /* Accent line */
    .accent-line {
      position: absolute;
      left: 0;
      top: 0;
      width: 6px;
      height: 100%;
      background: linear-gradient(180deg, #E8364F 0%, #5FB5B5 100%);
    }

    /* Vignette */
    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.2) 100%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="og-card">
    <div class="accent-line"></div>
    <div class="grid-pattern"></div>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="vignette"></div>

    <div class="content">
      <svg class="logo" viewBox="0 0 384 384" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g transform="matrix(1.3333333,0,0,-1.3333333,0,384)">
          <g transform="scale(0.1)">
            <path d="M 230.73,2650.1 H 2649.92 V 2487.99 H 2880 V 2880 H 0 V 1319.25 H 230.73 V 2650.1" fill="#E8364F"/>
            <path d="M 2649.92,2057.71 V 949.75 L 2880,612.801 V 2397.09 l -230.08,-339.38" fill="#E8364F"/>
            <path d="M 2879.97,390.34 H 2649.92 V 228.719 H 230.73 V 521.922 L 0,656.16 V 0 h 2880 v 390.34 h -0.03" fill="#E8364F"/>
            <path d="m 2175.09,1502.81 c 0,0 602.57,885.59 615.54,904.98 -40.45,0 -721.68,0 -721.68,0 l -472.6,-812.43 c 0,0 0,514.94 0,812.43 -239.68,0 -713.729,0 -713.729,0 V 839.539 H 703.008 V 1239.06 H 0 V 748.961 L 478.535,470.539 H 1596.35 l 0.09,822.531 566.93,-822.531 h 716.6 L 2175.09,1502.81" fill="#E8364F"/>
          </g>
        </g>
      </svg>

      <div class="page-label">Blog</div>

      <h1 class="title">Thoughts & <span class="highlight">Ideas</span></h1>

      <p class="description">Writing about tech, AI, and building things</p>

      <div class="topics">
        <span class="topic">AI</span>
        <span class="topic teal">Development</span>
        <span class="topic">Automation</span>
      </div>
    </div>
  </div>
</body>
</html>
