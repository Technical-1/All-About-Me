name: Sync Private Repos

on:
  schedule:
    - cron: "0 7 * * *" # nightly at 07:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Fetch private repos
        env:
          GH_PRIVATE_TOKEN: ${{ secrets.GH_PRIVATE_TOKEN }}
        run: node scripts/fetch_private_repos.js

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain public/data/)" ]]; then
            git add public/data/private_repos.json public/data/featured_repos.json public/data/portfolio/
            git commit -m "chore: update private repos snapshot"
            git push
          else
            echo "No changes to commit."
          fi
