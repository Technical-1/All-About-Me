<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Resume of Jacob Kanfer" />
  <meta name="keywords" content="Jacob Kanfer, Resume, Developer, Deloitte" />
  <meta name="author" content="Jacob Kanfer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JK Resume</title>

  <!-- Open Graph -->
  <meta property="og:title" content="Jacob Kanfer - Resume" />
  <meta property="og:description" content="View or download the resume of Jacob Kanfer." />
  <meta property="og:url" content="https://jacobkanfer.com/resume.html" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="index.html">Jacob Kanfer</a>
    </div>
    <div class="navbar-links">
      <a href="index.html">Home</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
      <a href="resume.html" class="active">Resume</a>
      <a href="contact.html">Contact</a>
      <a
        href="https://www.linkedin.com/in/jacob-kanfer/"
        target="_blank"
        rel="noopener"
      >
        LinkedIn
      </a>
      <!-- Dark Mode Toggle -->
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round"></span>
      </label>
    </div>
  </nav>

  <!-- Resume Section -->
  <section class="resume-section" data-aos="fade-up">
    <h1>My Resume</h1>

    <div class="resume-images-container">
      <img 
        src="./Kanfer_Resume.jpg" 
        alt="Jacob Kanfer Resume" 
        class="resume-img"
        onclick="openModal()"
      />
    </div>
    <br>
    <p>
      You can also
      <a style="color: #00d1c4;" href="./Kanfer_Resume.pdf" download target="_blank">
        download a PDF copy
      </a>
      of my resume.
    </p>
  </section>

  <div id="resumeModal" class="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">×</span>
    <img class="modal-content-img" id="modalImg" alt="Zoomed Resume" />
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> Jacob Kanfer. All rights reserved.</p>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTopBtn" title="Go to top">↑</button>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- Main JS -->
  <script src="main.js"></script>

  <script>
    function openModal() {
      const modal = document.getElementById("resumeModal");
      const modalImg = document.getElementById("modalImg");
      const resumeImg = document.querySelector(".resume-img");
      modal.style.display = "block";
      modalImg.src = resumeImg.src;
    }

    function closeModal() {
      const modal = document.getElementById("resumeModal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
